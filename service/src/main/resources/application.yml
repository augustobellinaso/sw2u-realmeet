# =================================
# = SERVER
# =================================
server:
  port: 8080
  servlet:
    context-path: /v1

# =================================
# = SPRING
# =================================
spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bluemeet?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
  mail:
    host: smtp.gmail.com
    username: xyz@gmail.com
    password: 1234
    from: xyz@gmail.com
    properties:
      mail.transport.protocol: smtp
      mail.smtp.port: 587
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

# =================================
# = LOGGING
# =================================
logging:
  level:
    org.springframework: INFO
    org.flywaydb: INFO

# =================================
# = REALMEET
# =================================
realmeet:
  taskExecutor:
    pool:
      coreSize: 20
      maxSize: 20
  allocations:
    maxFilterLimit: 50
  email:
    templates:
      allocationCreated:
        subject: Novo agendamento de sala criado
        templateName: allocation-created.html
      allocationUpdated:
        subject: Agendamento de sala alterado
        templateName: allocation-updated.html
      allocationDeleted:
        subject: Agendamento de sala exclu√≠do
        templateName: allocation-deleted.html
